<div class="container"> 
  <div class="container mt-4 mb-4">
    <h1>Zahtev za Godišnji Odmor</h1>
    <br>
    
    <div *ngIf="profileData" class="profile-info text-center">
      <p><strong class="blue-text">Ime i Prezime:</strong> <span class="black-text">{{profileData.ime}} {{profileData.prezime}}</span></p>
      <p><strong class="blue-text">Broj Slobodnih Dana:</strong> <span class="black-text">{{profileData.brojSlobodnihDana}}</span></p>
      <p><strong class="blue-text">Broj Iskorištenih Dana:</strong> <span class="black-text">{{profileData.brojIskoristenihDana}}</span></p>
      
      <form (ngSubmit)="submitRequest()" class="request-form">
        <div class="form-group">
          <label for="datumOd">Datum Od:</label>
          <input type="date" id="datumOd" [(ngModel)]="datumOd" name="datumOd" class="form-control" required [min]="getMinDate()">
        </div>
        <div class="form-group">
          <label for="datumDo">Datum Do:</label>
          <input type="date" id="datumDo" [(ngModel)]="datumDo" name="datumDo" class="form-control" required [min]="datumOd">
        </div>
        <div class="form-group">
          <label for="opis">Opis:</label>
          <textarea id="opis" [(ngModel)]="opis" name="opis" class="form-control" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Pošalji Zahtev</button>
      </form>
      <div *ngIf="message" 
          class="alert mt-3" 
          role="alert" 
          [ngClass]="{
              'alert-success text-success': messageType === 'success', 
              'alert-danger text-danger': messageType === 'error'
          }">
        {{ message }}
      </div>
    </div>
  </div>
</div>
