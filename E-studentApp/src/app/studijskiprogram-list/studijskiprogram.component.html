<div class="container d-flex flex-column align-items-center">
    <div class="card">
        <br>
        <h2>Lista dostupnih studijskih programa</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Naziv fakulteta</th>
                    <th>Akcije</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let program of programi">
                    <td>{{program.id}}</td>
                    <td>{{program.naziv}}</td>
                    <td>
                        <!-- <p *ngFor="let f of fakulteti">{{f.naziv}}</p> -->
                        {{ program.fakultet!.naziv ? program.fakultet!.naziv : 'Nepoznato' }}
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="izbrisiStudijskiProgram(program.id!)">Obri≈°i</button>
                        <button class="btn btn-primary btn-sm" routerLink="/studijskiProgram/edit/{{program.id}}">Izmeni</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-scroll">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Dodaj studijski program
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <app-generic-form [fields]="formFieldsStudijskiProgram"
                        (ngSubmit)="addStudijskiProgram($event)"></app-generic-form>

                </div>
                <div *ngIf="errorMessage" class="alert alert-secondary mt-3" role="banner">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Dodaj studijski program
    </button>
</div>
