<div class="container d-flex flex-column align-items-center">
    <h2>Lista studenta za evaluaciju</h2>
    <br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Naziv</th>
                <th>Student</th>
                <th>esbn</th>
                <th>Akcije</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let p of prijavljeniIspiti | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; index as i">
                <td>{{ p.id }}</td>
                <td>{{p.predmet.naziv}}</td>
                <td>{{p.studentNaGodini.brojIndeksa}}</td>

                <td>{{p.predmet.esbn}}</td>
                <!---->
                <td>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        (click)="openModal(p)">
                        Upisi bodove
                    </button>
                </td>

            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Upis bodova za studenta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Student</h3>
                    <input type="text" [disabled]="true" [value]="selectedStudent?.studentNaGodini?.brojIndeksa">

                    <h3>Predmet</h3>
                    <input type="text" [disabled]="true" [value]="selectedStudent?.predmet?.naziv">

                    <h3>ESBN</h3>
                    <input type="text" [disabled]="true" [value]="selectedStudent?.predmet?.esbn">

                    <h3>Bodovi</h3>
                    <input type="number" [(ngModel)]="bodovi">




                    <h3>Tip Evaluacije</h3>
                    <select [(ngModel)]="selectedTipEvaluacije" class="form-control">
                        <option *ngFor="let tip of tipoviEvaluacije" [ngValue]="tip">{{tip.naziv}}</option>
                    </select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="UpisiBodove()">Upisi bodove</button>
                </div>
            </div>
        </div>
    </div>



</div>
